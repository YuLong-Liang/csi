	function getQueryVariable(variable)
	{
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return(false);
	}
	
	
 	
	
	submit = function (){
	    	/** 部门表单提交 */
			//$("#jobForm").submit(function(){
				var name = $("#name");
				var remark = $("#remark");
				var msg = "";
				if ($.trim(name.val()) == ""){
					msg = "部门名称不能为空！";
					name.focus();
				}else if ($.trim(remark.val()) == ""){
					msg = "详细描述不能为空！";
					remark.focus();
				}
				if (msg != ""){
					$.ligerDialog.error(msg);
					return false;
				}else{
					$.ajax({
					    async : false,
					    cache : false,
					    type : 'POST',
		                url: "/job/updatejob",
		                data: {
		                	id:getQueryVariable("id"),
		                	name:name.val(),
		                	remark:remark.val(),
		                	},
		                type: "Post",
		                dataType: "json",
		                traditional:true,
		                error : function() {
		                	  alert('更新失败 ');
		                	 },
		                success: function (data) {
		                	//alert(data);
		                    if (data > 0) {
		                    	console.log("重新刷新页面");
		                    	location.reload();
		                    } else {
		                        altert("更新失败");
		                    }
		                }
					  }); 
					return true;
				}
				//$("#jobForm").submit();
			//});
	    }
